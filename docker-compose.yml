version: '3.7'

services:
  vylex-mysql:
    container_name: vylex-mysql
    platform: linux/x86_64
    image: mysql
    restart: always
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: $PASS_DB
      MYSQL_DATABASE: $NAME_DB
    ports:
      - 3306:3306

  vylex-mongodb:
    container_name: vylex-mongodb
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
    driver: local
  mysql-data:
    driver: local